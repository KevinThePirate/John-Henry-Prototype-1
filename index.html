<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMSD Group 7 Prototype</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
      }
      /* Style the navbar */
      #navbar {
        overflow: hidden;
        height: 50px;
        margin: 0;
        background-color: #7fcbd7;
        position: fixed;
        top: 0;
        z-index: 10;
      }
      #container div {
        text-align: center;
        padding-top: 10px;
      }
      div {
        width: 100%;
        height: 30vh;
        margin-bottom: 10px;
      }
      #carouselExampleControls {
        width: 100%;
        height: 40vh;
        background-color: #857ebb;
        top: 50px;
      }
      #carouselExampleControls div {
        width: 100%;
        height: 100%;
      }
      #carouselExampleControls img {
        height: 100%;
      }
      #beer-cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 55vh;
        background-color: #ca9dd7;
      }
      #container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      #beer-cards div {
        width: 100%;
        height: 100%;
      }
      h4 {
        font-size: 16px;
        text-align: left;
        padding-left: 10px;
      }
      #card-1 {
        background-image: url("https://www.heineken.com/media-eu/pmdddloe/brand-hero.jpg?quality=85");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #card-2 {
        background-image: url("https://biteable.com/content/uploads/2020/10/BeerAd-Thumbnail-Ls-1280x0-c-default.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #card-3 {
        background-image: url("https://ktla.com/wp-content/uploads/sites/4/2020/02/Corona-beer.jpg?strip=1");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #card-4 {
        background-image: url("https://www.heineken.com/media-eu/pmdddloe/brand-hero.jpg?quality=85");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .beer-card {
        transition: 200ms transform ease-in-out;
      }
      .beer-card:hover {
        transform: scale(1.025);
      }
      #about-us {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div id="container">
        <div>
          <h4>John Henry Fine Brewing</h4>
        </div>
        <div id="links">
          <a href="#navbar">Home</a>
          <a href="#beer-cards">Products</a>
          <a href="#about-us">About Us</a>
        </div>
      </div>
    </div>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://www.heineken.com/media-eu/pmdddloe/brand-hero.jpg?quality=85"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://biteable.com/content/uploads/2020/10/BeerAd-Thumbnail-Ls-1280x0-c-default.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://ktla.com/wp-content/uploads/sites/4/2020/02/Corona-beer.jpg?strip=1"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="top-level" id="beer-cards">
      <div class="beer-card" id="card-1"></div>
      <div class="beer-card" id="card-2"></div>
      <div class="beer-card" id="card-3"></div>
      <div class="beer-card" id="card-4"></div>
    </div>
    <div class="top-level" id="about-us">
      <h1>About Us</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi magnam
        veritatis minima in dolores? Odit, eveniet obcaecati! Sequi voluptate
        maiores blanditiis laborum nulla quia, corporis, officiis ea mollitia
        eaque optio.
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
